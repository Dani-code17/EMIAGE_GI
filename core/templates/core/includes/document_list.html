{% for document in documents %}
<div class="glass-card rounded-2xl p-6">
    <div class="flex justify-between items-start mb-4">
        <div>
            <h3 class="font-display font-bold text-xl mb-2">{{ document.title }}</h3>
            <p class="text-gray-400 text-sm">{{ document.description }}</p>
        </div>
        <span class="bg-primary text-light text-xs font-bold px-3 py-1 rounded-full">
            {{ document.get_category_display }}
        </span>
    </div>
    
    <div class="mt-4">
        <p class="text-sm text-gray-400">
            <span class="font-bold">Niveau:</span> {{ document.get_level_display }}
        </p>
        <p class="text-sm text-gray-400">
            <span class="font-bold">Semestre:</span> {{ document.get_semester_display }}
        </p>
    </div>
    
    <div class="mt-6">
        <a href="{{ document.file.url }}" 
           class="inline-flex items-center justify-center bg-secondary text-light font-bold py-2 px-4 rounded-full hover:bg-opacity-90 transition"
           download>
            <i class="fas fa-download mr-2"></i>
            Télécharger
        </a>
    </div>
</div>
{% empty %}
<div class="col-span-full text-center py-12">
    <i class="fas fa-folder-open text-4xl text-gray-600 mb-4"></i>
    <p class="text-gray-400">Aucun document trouvé avec ces critères.</p>
</div>
{% endfor %}
